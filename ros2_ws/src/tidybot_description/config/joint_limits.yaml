# Joint limits configuration for TidyBot2
# These limits match the MuJoCo model in tidybot_wx200_bimanual.xml

# Pan-tilt camera joints
camera_pan:
  min: -1.5708  # -90 degrees
  max: 1.5708   # +90 degrees

camera_tilt:
  min: -1.5708  # -90 degrees
  max: 1.309    # +75 degrees

# Right arm joints
right_waist:
  min: -3.14159  # -180 degrees
  max: 3.14159   # +180 degrees

right_shoulder:
  min: -1.8849   # -108 degrees
  max: 1.9722    # +114 degrees

right_elbow:
  min: -1.8849   # -108 degrees
  max: 1.6232    # +93 degrees

right_wrist_angle:
  min: -1.7453   # -100 degrees
  max: 2.1468    # +123 degrees

right_wrist_rotate:
  min: -3.14159  # -180 degrees
  max: 3.14159   # +180 degrees

right_left_finger:
  min: 0.0
  max: 0.022     # 22mm

right_right_finger:
  min: 0.0
  max: 0.022     # 22mm

# Left arm joints (same as right)
left_waist:
  min: -3.14159
  max: 3.14159

left_shoulder:
  min: -1.8849
  max: 1.9722

left_elbow:
  min: -1.8849
  max: 1.6232

left_wrist_angle:
  min: -1.7453
  max: 2.1468

left_wrist_rotate:
  min: -3.14159
  max: 3.14159

left_left_finger:
  min: 0.0
  max: 0.022

left_right_finger:
  min: 0.0
  max: 0.022
